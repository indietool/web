<div class="terminal-demo">
  <div class="terminal-header">
    <div class="terminal-dot dot-red" aria-hidden="true"></div>
    <div class="terminal-dot dot-yellow" aria-hidden="true"></div>
    <div class="terminal-dot dot-green" aria-hidden="true"></div>
  </div>
  <div class="terminal-content">
    <div class="terminal-command">
      <div class="terminal-line">
        <span class="prompt">$</span>
        <span class="command">indietools domains list</span>
      </div>
    </div>

    <div class="terminal-table">
      <div class="table-header">NAME</div>
      <div class="table-header">PROVIDER</div>
      <div class="table-header">STATUS</div>
      <div class="table-header">EXPIRES</div>

      <div class="table-cell domain-name">pixelcraft.io</div>
      <div class="table-cell provider-name">cloudflare</div>
      <div class="table-cell status-healthy">healthy</div>
      <div class="table-cell expires-date">2mo</div>

      <div class="table-cell domain-name">startup.dev</div>
      <div class="table-cell provider-name">porkbun</div>
      <div class="table-cell status-healthy">healthy</div>
      <div class="table-cell expires-date">5mo</div>

      <div class="table-cell domain-name">project.org</div>
      <div class="table-cell provider-name">namecheap</div>
      <div class="table-cell status-warning">warning</div>
      <div class="table-cell expires-date">15d</div>
    </div>
  </div>
</div>
