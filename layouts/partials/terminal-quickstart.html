<div class="terminal">
  <div class="terminal-header">
    <div class="terminal-dots">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <span class="terminal-title">Try it in 30 seconds</span>
  </div>
  <div class="terminal-content">
    <div class="terminal-line">
      <span class="comment"># Check domain availability</span>
    </div>
    <div class="terminal-line">
      <span class="prompt">$</span> <span class="command">indietool domain explore myapp</span>
    </div>
    <br>
    <div class="terminal-line">
      <span class="comment"># Save a test API key (auto-creates encryption key)</span>
    </div>
    <div class="terminal-line">
      <span class="prompt">$</span> <span class="command">indietool secret set stripe-key "sk_test_..." --note "Stripe test key"</span>
    </div>
    <br>
    <div class="terminal-line">
      <span class="comment"># Manage DNS records with automatic provider detection</span>
    </div>
    <div class="terminal-line">
      <span class="prompt">$</span> <span class="command">indietool dns list example.com</span>
    </div>
  </div>
</div>
